<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand text-center text-white" href="#"> Event Finder</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Upcoming Events</h2>
        
        <div class="row search-section">
            <div class="col-md-4">
                <input type="text" id="searchBar" class="form-control" placeholder="Search events...">
            </div>
            <div class="col-md-3">
                <input type="date" id="eventDate" class="form-control">
            </div>
            <div class="col-md-3">
                <select id="eventCategory" class="form-select">
                    <option value="">All Categories</option>
                    <option value="Music">Music</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn-primary" onclick="applyFilters()">Search</button>
            </div>
        </div>

        <div class="row mt-4" id="eventsContainer">
            <!-- Event cards will be inserted here dynamically -->
        </div>
    </div>

     <!-- Footer Section -->
     <footer class="footer bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Event Locator. All rights reserved.</p>
            <p>Contact us at <a href="mailto:support@eventlocator.com" class="text-white fw-bold">support@eventlocator.com</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
